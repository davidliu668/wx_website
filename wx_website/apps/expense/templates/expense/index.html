<html>
    <head>
        <title>下午茶消费列表</title>
        {% include 'html_head_meta.html' %}
        <style>
        .table th, .table td { text-align: center; }
        </style>
    </head>
    <body>
        <div class="container">
            <a href="{% url 'expense:detail' 0 %}" class="btn btn-primary btn-sm" role="button" style='margin-bottom:5px;margin-top:5px;'>添加一笔</a>
            <br>
            <div class="table-responsive">
                <table class="table table-bordered table-hover table-condensed">
                    <thead>
                        <tr class="bg-primary">
                            <th>序号</th>
                            <th>时间</th>
                            <th>金额</th>
                            <th>报销</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for expense in latest_expense_list %}
                            {% if expense.is_expense %}
                                <tr class="success">
                            {% else %}
                                <tr class="warning">
                            {% endif %}
                                    <td>{{forloop.counter}}</td>
                                    <td>{{ expense.time|date:'Y-m-d H:i:s'}}</td>
                                    <td>{{ expense.money }}</td>
                                    <td>
                                        {% if expense.is_expense %}
                                            <span class="glyphicon glyphicon-ok-circle"></span>
                                        {% else %}
                                            <span class="glyphicon glyphicon-remove-circle"></span>
                                        {% endif %}
                                    </td>
                                    <td>
                                        <a href="{% url 'expense:detail' expense.id %}" class="btn btn-primary btn-sm" role="button">编辑</a>
                                        <a href="{% url 'expense:del_expense' expense.id %}" class="btn btn-danger btn-sm" role="button">删除</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </body>
    </html>
